# ============================================================
# FILE: .github/workflows/render-health-check.yml
#
# PURPOSE:
#   Monitor Render app health every 10 minutes
#   Send email alert ONLY when app is DOWN
#
# ============================================================

name: Render App Health Check

on:
  # Run every 10 minutes
  schedule:
    - cron: "*/10 * * * *"

  # Allow manual run from GitHub UI
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # STEP 1: Ping Render App
      # ------------------------------------------------------
      - name: Ping Render App
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://flask-crud-sqlite-supabase-mxs2.onrender.com)
          echo "HTTP status: $STATUS"

          if [ "$STATUS" -ne 200 ]; then
            echo "APP_DOWN=true" >> $GITHUB_ENV
          else
            echo "APP_DOWN=false" >> $GITHUB_ENV
          fi

      # ------------------------------------------------------
      # STEP 2: Send Email ONLY if App is DOWN
      # ------------------------------------------------------
      - name: Send email if app is DOWN
        if: env.APP_DOWN == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          # Gmail SMTP configuration
          server_address: smtp.gmail.com
          server_port: 587

          # üîê AUTHENTICATION (GitHub Secrets)
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}

          # üìß EMAIL CONTENT
          subject: "‚ùå Render App DOWN"
          body: |
            ALERT üö®

            Your Render application is NOT responding.

            App URL:
            https://flask-crud-sqlite-supabase-mxs2.onrender.com

            Detected by GitHub Actions health monitor.

          # üì¨ EMAIL RECEIVER
          to: practicesession3@gmail.com

          # ‚úâÔ∏è DISPLAY NAME
          from: Render App Monitor
